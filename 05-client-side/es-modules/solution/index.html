<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn ES Modules</title>
    <style>
      input[type="number"] {
        max-width: 8ch;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="number" name="a" aria-label="first input" />
      <select name="sign" aria-label="operator">
        <option value="+">&plus;</option>
        <option value="-">&minus;</option>
        <option value="*">&times;</option>
        <option value="/">&divide;</option>
      </select>
      <input type="number" name="b" aria-label="second input" />
      <button type="submit">Calculate</button>
      <output></output>
    </form>
    <script src="index.js" type="module"></script>
  </body>
</html>
